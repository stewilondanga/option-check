<html>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-milimu-369995168/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <div class="checks-container">

    <h2>Select Your Options</h2>


    <ul>
      <li>
        <input type="checkbox" name="manager" id="manager" />
        <label for="manager">Option 1</label>
      </li>
      <li>
        <input type="checkbox" name="webdesigner" id="webdesigner" />
        <label for="webdesigner">Option 2</label>
      </li>
      <li>
        <input type="checkbox" name="webdev" id="webdev" />
        <label for="webdev">Option 3</label>
      </li>
      <li>
        <input type="checkbox" name="seo" id="seo" />
        <label for="seo">Option 4</label>
      </li>
      <li>
        <input type="checkbox" name="itstaff" id="itstaff" />
        <label for="itstaff">Option 5</label>
      </li>
      <li>
        <input type="checkbox" name="csr" id="csr" />
        <label for="csr">Option 6</label>
      </li>
    </ul>

  </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
